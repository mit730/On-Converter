<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Base Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Number Base Converter</h1>
    <div class="container">
        <h4 class="input-heading">Enter your number</h4>
        <input type="text" id="input" placeholder="Input" required>     
        <div class="selection">
            <select name="input-base" id="input-base">                
                <option value="10">Decimal Number</option>
                <option value="2">Binary Number</option>
                <option value="8">Octal Number</option>
                <option value="16">Hexadecimal Number</option>
            </select>
            <div class="arrow"> <i class="fa-solid fa-arrow-right" ></i> </div>
            <select name="output-base" id="output-base">               
                <option value="10">Decimal Number</option>
                <option value="2">Binary Number</option>
                <option value="8">Octal Number</option>
                <option value="16">Hexadecimal Number</option>
            </select>
        </div>
        <div class="buttons">
            <button id="swap" onclick="swap()">Swap</button>            
            <button id="convert" onclick="convert()">Convert</button>   
        </div>
        <textarea id="output" cols="20" rows="2" readonly></textarea>  
    </div>
    <div id="error"></div>                                              
</body>
<script src="scripts.js"></script>
</html>
