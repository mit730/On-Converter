<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <h1 class="heading">Number Base Converter</h1>
        <br>
         <input type="text" id="txtNumber" placeholder="Enter a Number" required/>
        <br>
        <br>
        
        <div class="selection">
            <h3>From</h3>
        <select name="in-base" id="in-base">
            <option value="2">Binary Number</option>
            <option value="16">Hexadecimal Number</option>
            <option value="8">Octal Number</option>
            <option value="10">Decimal Number</option>
        </select>
        
       <div class="arrow"> <i class="fa-solid fa-arrow-right" ></i> </div>
       <h3>To</h3>
        <select name="out-base" id="out-base">
            
            <option value="2">Binary Number</option>
            <option value="16">Hexadecimal Number</option>
            <option value="8">Octal Number</option>
            <option value="10">Decimal Number</option>
        </select>
        <br><br>
        </div>
        <div class="btn">
        <button id="btn-swap"  onclick="swap()">Swap</button>
        <button id="btn-convert" onclick="convert()">Convert</button>
        <br><br>
        
    </div>
    <span id="output"></span>
     <!-- <textarea id="output" cols="20" rows="2" readonly></textarea>  -->
    <div id="error"></div>
</body>
<script src="scripts.js"></script>
</html>
